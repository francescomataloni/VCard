<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I tuoi contatti</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-â€¦"
      crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    :root {
      /* palette base per hover/shadow */
      --shadow: rgba(0, 0, 0, .1);
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 6px 14px var(--shadow);
      text-align: center;
      width: 360px;
    }
    .card img.avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 .25rem;
    }
    p.subtitle {
      margin: .25rem 0 1.5rem;
      color: #555;
      font-size: .95rem;
    }

    /* lista link */
    .link-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .link-list li {
      margin-bottom: .75rem;
    }
    .link-list a {
      display: flex;
      align-items: center;
      gap: .65rem;
      justify-content: center;
      padding: .8rem 1rem;
      border-radius: .8rem;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .link-list a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    /* icone img */
    .icon {
      width: 20px;
      height: 20px;
    }

    /* === classi colore bottoni === */
    .btn-linkedin   { background: #0a66c2; }
    .btn-linkedinposts   { background: #444444; }
    .btn-vcard  { background: #25d366; }
    .btn-ft    { background: #00a7ce; }
    .btn-ftit { background: #00a7ce; }
    .btn-purple { background: #9146ff; }
    /* lighten on hover */
    .btn-linkedin:hover   { filter: brightness(1.1); }
    .btn-linkedinposts:hover   { filter: brightness(1.1); }
    .btn-vcard:hover  { filter: brightness(1.1); }
    .btn-ft:hover    { filter: brightness(1.1); }
    .btn-ftit:hover { filter: brightness(1.1); }
    .btn-purple:hover { filter: brightness(1.1); }

    footer {
      margin-top: 1.5rem;
      font-size: .75rem;
      color: #777;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="avatar.jpg" alt="Avatar">

    <h1>Francesco Mataloni</h1>
    <p class="subtitle">Country Manager Italy</p>
    <p class="subtitle">fiskaltrust</p>

    <ul class="link-list">
      <li>
        <a href="https://www.linkedin.com/in/francesco-mataloni" target="_blank" class="btn-linkedin">
          <i class="fa-brands fa-linkedin fa-lg"></i>
          <img src="InBug-White.png" alt="LinkedIn" class="icon"> LinkedIn
        </a>
      </li>
      <li>
        <a href="Francesco Mataloni.vcf" download class="btn-vcard">
          <img src="avatar.jpg" alt="VCard" class="icon"> Save VCARD
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/francesco-mataloni/recent-activity/all/" class="btn-linkedinposts">
          <i class="fa-brands fa-linkedin fa-lg"></i>
          <img src="InBug-White.png" alt="LinkedIn" class="icon"> LinkedIn Posts
        </a>
      </li>
      <li>
        <a href="https://fiskaltrust.eu" class="secondary" target="_blank" class="btn-ft">
          <img src="ft.png" alt="LinkedIn" class="icon"> fiskaltrust EU web
        </a>
      </li>
      <li>
        <a href="https://fiskaltrust.eu/en-it/" class="secondary" target="_blank" class="btn-ftit">
          <img src="ft.png" alt="LinkedIn" class="icon"> fiskaltrust IT web
        </a>
      </li>
    </ul>

    <footer>&copy; 2025 Francesco Mataloni</footer>
  </main>
</body>
</html>
